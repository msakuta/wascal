<html>
    <head>
        <script>

(async () => {
    const obj = await WebAssembly.instantiateStreaming(fetch("wascal.wasm"));
    const output = document.getElementById('output');
    output.innerHTML = obj.instance.exports.hello();
})();
        </script>
    </head>
    <body>
        <h1>Wascal</h1>
        <div id="output"></div>
    </body>
</html>
